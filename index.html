<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Gabrielle Essence Eau De Parfum</title>
</head>
<body>
  <main>
    <!-- Product card component -->
    <article class="product-card">
      <div class="product-image">
        <img class="product-image__mobile" src="./images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
        <img class="product-image__desktop" src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
      </div>
      <div class="product-details">
        <h2 class="product-type">PERFUME</h2>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-pricing">
          <span class="current-price">$149.99</span>
          <span class="original-price">$169.99</span>
        </div>
        <button class="add-to-cart-button" type="button">
          <img src="./images/icon-cart.svg" alt="Cart Icon">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>
</html>
